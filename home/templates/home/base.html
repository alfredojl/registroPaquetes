<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% block title %}
    {% endblock %}
  </title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.css' %}">
  {% load static %}
